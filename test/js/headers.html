<!doctype html>
<title>Headers object test</title>
<div id=x>Fail</div>
<script src=asserts.js></script>
<script>
const x = new Headers();
x.append("hi", "world");
x.append("test", "test")
x.append("test", "a")
x.append("test", "b")
x.append("z", "g")
x.delete("z")
assertEquals(x.get("hi"), "world");
assertEquals(x.get("Hi"), "world");
assertEquals(x.get("hI"), "world");
assertEquals(x.get("test"), "test, a, b");
x.append("q", "a");
x.append("r", "b");
x.delete("q");
assertEquals(x.get("q"), null);
assertThrows(() => new Headers(null), TypeError);
document.getElementById("x").textContent = "Success";
</script>
