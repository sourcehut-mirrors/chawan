<!DOCTYPE html>
<title>Test constructors</title>
<div id=x>Fail</div>
<script src=asserts.js></script>
<script>
assertInstanceof(new Image(), HTMLImageElement);
let a = new Image(undefined, 1);
/*
 * Note: this matches neither Blink nor Gecko.
 * In particular, Blink converts the undefined into 0 because of the
 * non-optional 1 after it, while Gecko just ignores the 1.
 * Blink behavior does make some sense, but it seems unimportant to match
 * it when there's no agreement anyway, and I can't find anything about
 * this in WebIDL either.
 */
assertEquals(a.getAttribute("width"), null);
assertEquals(a.getAttribute("height"), "1");
let b = new Option(null);
assertEquals(b.textContent, "null");
let c = new Option(undefined);
assertEquals(c.textContent, "");
document.getElementById("x").textContent = "Success";
</script>
