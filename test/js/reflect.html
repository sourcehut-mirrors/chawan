<!doctype html>
<div id=abc>Fail</div>
<a class=claz target="abcd">test test</a>
<script src=asserts.js></script>
<img id=b src=test.png>
<script id=c referrerpolicy=strict-Origin-when-Cross-origin></script>
<form id=d></form>
<form id=e method=post>
<input id=f method=get formmethod=get>
<input id=g>
<button id=h formmethod=asdf>
</form>
<progress id=i value=.5 max=0>test</progress>
<area id=j target="abcd">test test</area>
<script>
const x = document.getElementById("abc")
const a = document.getElementsByTagName("a")[0];
assertEquals(a.target, "abcd");
a.target = "defg";
assertEquals(a.target, "defg");
assertEquals(a.relList + "", "");
a.relList = "...";
assertEquals(a.relList + "", "...");
assertEquals(a.className, "claz");
const b = document.getElementById("b");
assertEquals(b.crossOrigin, null);
b.crossOrigin = "test";
assertEquals(b.crossOrigin, "anonymous");
b.crossOrigin = "";
assertEquals(b.crossOrigin, "anonymous");
b.crossOrigin = "Anonymous";
assertEquals(b.crossOrigin, "anonymous");
b.crossOrigin = "No-cors";
assertEquals(b.crossOrigin, "anonymous");
b.crossOrigin = null;
assertEquals(b.crossOrigin, null);
b.crossOrigin = "Use-Credentials";
assertEquals(b.crossOrigin, "use-credentials");
const c = document.getElementById("c");
assertEquals(c.referrerPolicy, "strict-origin-when-cross-origin");
c.referrerPolicy = null;
assertEquals(c.referrerPolicy, "");
const d = document.getElementById("d");
const e = document.getElementById("e");
const f = document.getElementById("f");
const g = document.getElementById("g");
const h = document.getElementById("h");
const i = document.getElementById("i");
assertEquals(d.method, "get");
assertEquals(e.formMethod, undefined);
assertEquals(e.method, "post");
assertEquals(f.formMethod, "get");
assertEquals(f.method, undefined);
assertEquals(g.formMethod, "")
assertEquals(h.formMethod, "get")
assertEquals(i.value, 0.5);
assertEquals(i.max, 1);
i.setAttribute("max", "2\0asdf");
assertEquals(i.max, 1);
i.removeAttribute("max");
assertEquals(i.max, 1);
i.value = -1;
assertEquals(i.value, 0);
assertEquals(i.getAttribute("value"), "-1");
i.max = -1;
assertEquals(i.max, 1);
i.max = 0;
assertEquals(i.max, 1);
i.max = 2;
assertEquals(i.getAttribute("max"), "2");
i.setAttribute("max", 9.5);
assertEquals(i.max, 9.5);
{
	const dummy = {};
	dummy[Symbol.toPrimitive] = () => {throw RangeError()};
	assertThrows(() => i.max = dummy, RangeError);
}
assertThrows(() => i.max = "test", TypeError);
const j = document.getElementById("j");
assertThrows(() => a.__lookupGetter__("target").apply(j), TypeError);
for (const it of [a, b, c, d, e, f, g, h, i])
	it.remove();
x.textContent = "Success";
</script>
