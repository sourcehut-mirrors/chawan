<script>
/* Adapted from: https://developer.mozilla.org/en-US/docs/Glossary/Base64#the_unicode_problem */
function base64ToBytes(base64) {
	const binString = atob(base64);
	const result = [];
	for (const c of binString)
		result.push(Uint8Array.from(c, (m) => m.codePointAt(0)));
	return result;
}

function bytesToBase64(bytes) {
	const binString = String.fromCodePoint(...bytes);
	return btoa(binString);
}

assertEquals(new TextEncoder() + "", "[object TextEncoder]");
assertEquals(new TextEncoder().encode("").length, 0);
const utf8 = new TextEncoder().encode("a Ä€ ð€€ æ–‡ ðŸ¦„")
const b64utf8 = bytesToBase64(utf8);

const dec = new TextDecoder();
assertEquals(dec.encoding, "utf-8")
const bytes = base64ToBytes(b64utf8);
const a = [];
let res = "";
for (const c of bytes) {
	assertThrows(() => dec.decode(null), TypeError);
	res += dec.decode(c, {stream: true});
}
res += dec.decode();
assertEquals(res, "a Ä€ ð€€ æ–‡ ðŸ¦„");

/* EOS handling */
const d = new TextDecoder("utf-16le", {fatal: true});
assertEquals(d.decode(Uint8Array.of(0x00), {stream: true}), '');
assertThrows(() => d.decode(), TypeError);
assertEquals(d.decode(), '');

document.getElementById("success").textContent = "Success";
</script>
